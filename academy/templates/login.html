<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Academy - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
</head>
<body class="bg-light"> 
  
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: #14539a;">
    <div class="container-fluid">
      <h1 class="navbar-brand fw-light fs-2 p-2 text-center"><a href="{% url 'index' %}" class="text-light " style="text-decoration: none;">FIFA 18 Youth Academy</a></h1>
    </div>
  </nav>
  
  <div class="container-fluid w-100 min-vh-100" style="background-size: cover; background-position: center; background-image: url({% static 'img/login.jpg' %});">
    <div class="row">
      <div class="col-6 d-lg-block">

      </div>
      <div class="col-lg-6">
        <div class="d-flex h-100 w-100 justify-content-center align-items-center">
          <div class="card border-0 shadow mt-5 p-3 p-lg-5 bg-light w-100">
            <h2 class="text-center fw-semibold text-secondary mb-3">Welcome to Youth Academy</h2>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold" style="color: #14539a;">Usuario:</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold" style="color: #14539a;">Contraseña</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
              </div>
              <div class="d-flex align-items-center">
                <span class="text-secondary fw-lighter">No tienes cuenta? <a href="{% url 'crear_cuenta' %}">Crear cuenta</a></span>
                <button type="submit" class="btn btn-light ms-auto fw-semibold" style="color: #14539a;">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <footer style="background: #14539a;" class="d-flex align-items-center justify-content-center fixed-bottom">
      <span class="text-light mt-2 mb-2">©2023 Xently. Todos los derechos reservados</span>
    </footer>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
